<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1 class="logo">Website Under Maintenance</h1>
        <p class="launching-soon">We're Launching Soon</p>
        <div class="timer">
          <div class="time">
            <span id="days"></span>
            <p>Days</p>
          </div>
          <div class="time">
            <span id="hours"></span>
            <p>Hours</p>
          </div>
          <div class="time">
            <span id="minutes"></span>
            <p>Minutes</p>
          </div>
          <div class="time">
            <span id="seconds"></span>
            <p>Seconds</p>
          </div>
        </div>
        <button class="learn-more">Learn More</button>
      </div>
      <div class="right-section">
        <img src="rocket.png" alt="Rocket" class="rocket" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
